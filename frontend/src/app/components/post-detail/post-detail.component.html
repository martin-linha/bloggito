<section class="about section">
  <div class="section-inner">
    <div class="post">
      <h2 class="heading">{{ post.title }}</h2><a [routerLink]="['/posts', post.id, 'edit']" *ngIf="authService.isAuthenticated()">Edit</a>
      <div class="description">{{ post.postedOn | date:'dd.MM.yyyy' }}</div>
    </div>
    <hr class="divider"/>
    <div class="perex">
      {{ post.perex }}
    </div>
    <div class="content" [innerHTML]="post.content">
    </div><!--//content-->
    <hr class="divider"/>
    <app-comments [post]="post" (commentAdded)="getPost()"></app-comments>
  </div><!--//section-inner-->
</section><!--//section-->

<section class="about section">
  <div class="section-inner">
    <div class="content">

      <form (ngSubmit)="save()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="certification.title" required>
        </div>
        <div class="form-group">
          <label for="license">License</label>
          <input type="text" class="form-control" id="license" name="license" [(ngModel)]="certification.license">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" name="image" [(ngModel)]="certification.img">
        </div>
        <div class="form-group">
          <label for="link">Link</label>
          <input type="text" class="form-control" id="link" name="link" [(ngModel)]="certification.link">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</section>
